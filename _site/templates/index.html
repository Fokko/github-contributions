<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Github Contributions</title>
  </head>
  <body>
    <h1>Github Contributions</h1>
    <h3>Unique Contributors</h3>
    <ul>
      {% for contributor in contributors %}
      <li>{{ contributor }}</li>
      {% endfor %}
    </ul>

    <h3>Pull Requests</h3>
    <ul>
      {% for pr in pull_requests %}
      <li><a href="{{ pr.html_url }}">{{ pr.title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
