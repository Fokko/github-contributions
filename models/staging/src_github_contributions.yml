version: 2

sources:
- name: github_contributions
  schema: main
  meta:
    plugin: github_contributions
  tables:
  - name: src_pull_requests
    meta:
      resource: pull_requests
      authors: "{{ var('authors') }}"
  - name: src_repositories
    meta:
      resource: repositories
      repositories:
      - dbt-labs/dbt-spark
